<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navs">
            <div class="logo"><img class="logo2" src="Pictures/Logo3.JPG" alt=""></div>
            <div class="navbar">Menu Digital</div>
            <div class="social-icons">
                <a href="https://www.instagram.com"><img class="insta" src = "Pictures/intagram4.png" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img class="face" src="Pictures/facebook.png" alt="Facebook"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="column">
            <img class="imagenesTotal" src="Pictures/martina-1.jpg" alt="Imagen 2">
            <img class="imagenesTotal" src="Pictures/Martina-4.jpg" alt="Imagen 2">
            <!-- Aquí se pueden agregar más imágenes -->
        </div>
        <div class="column">
           <!-- Aquíse automatizan los prudctos -->
        </div>
    </main>
    <section>
        <div class="column2">
            <img class="imagenesTotal" src="Pictures/Martina-2.jpg" alt="Imagen 2">
            <img class="imagenesTotal" src="Pictures/Martina-3.jpg" alt="Imagen 2">
        </div>
    </section>
    <img class="esprimido" src="Pictures/esprimido.jpg" alt="Esprimido">
    <img class="cafe" src="Pictures/cafe.jpg" alt="Cafe">
    <img class="medialuna" src="Pictures/medialuna.png" alt="MediaLuna">
    <img class="sandwich" src="Pictures/sandwich.jpeg" alt="Sandwich">
    <img class="torta" src="Pictures/Iconotorta.jpg" alt="Tortas">
    <footer>
        <div class="footer-logo"><img class="logoTe" src="Pictures/logoTe.png" alt=""></div>
        <div class="footer-description">Casa De Te</div>
        <div class="map-location">
            <a href="https://maps.google.com"><img class="ubicasion" src="Pictures/googlemap.png" alt="Ubicasion"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
